# Site Settings
title: ""
locale: "en-US"
url: "https://lucasnparreira.github.io"
baseurl: "" 

# Theme Settings
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap

# Author Settings
author:
  name: "Lucas Parreira"
  avatar: "/assets/images/avatar.png"
  bio: "Software Engineer (Data)"
  location: "Glasgow, UK"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lucasnparreira"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/lucasnparreira"
    - label: "X (Twitter)"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/parreira_lucas"

# Collections
collections:
  software:
    output: true
    permalink: /software/:path/
  data_science:
    output: true
    permalink: /data-science/:path/

# Defaults 
defaults:
  - scope:
      path: ""
      type: "software"
    values:
      layout: "single"
      author_profile: true
  - scope:
      path: ""
      type: "data_science"
    values:
      layout: "single"
      author_profile: true

# Feature Rows for Homepage
feature_row_projects:
