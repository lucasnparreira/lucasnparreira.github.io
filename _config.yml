    title: "Electronic Time Tracking"
    excerpt: "A robust system for managing employee work hours and clock-ins with high data integrity."
    url: "https://github.com/lucasnparreira/time_sistema_ponto"
    btn_class: "btn--primary"
    btn_label: "View Code"
  - image_path: /assets/images/payment-api.jpg
    alt: "Payment API"
    title: "Payment Processing API"
    excerpt: "Backend API designed for secure transaction handling and financial data management."
    url: "https://github.com/lucasnparreira/api_para_pagamentos"
    btn_class: "btn--primary"
    btn_label: "View Code"
  - image_path: /assets/images/antivirus.jpg
    alt: "Antivirus App"
    title: "Antivirus Application"
    excerpt: "A software engineering project focused on system security and threat detection."
    url: "https://github.com/lucasnparreira/app_antivirus"
    btn_class: "btn--primary"
    btn_label: "View Code"

